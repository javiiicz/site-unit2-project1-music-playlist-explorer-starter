<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Music Playlist Explorer</title>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="page-layout">

            <header>
                <!-- Your header content here -->
                <h1>Music Playlist Explorer</h1>
                <nav>
                    <ul>
                        <a class="navlink current" href="index.html">Home</a>
                        <a class="navlink" href="featured.html">Featured</a>
                    </ul>
                </nav>
            </header>
            <main class="home-main">
                <!-- Your main content here -->
                <section class="tools">
                
                    <div class="dropdown">
                        <button onclick="toggleMenu()" class="dropbtn">Sort Playlists</button>
                        <div id="myDropdown" class="dropdown-content">
                            <button onclick="sortAlphabetically()">By Name</button>
                            <button onclick="sortLikes()">By Like Count</button>
                            <button onclick="sortDates()">By Date Added</button>
                        </div>
                    </div>

                </section>
                <section id="playlist-container" class="playlist-cards">

                </section>
            </main>
            <footer>
                <!-- Your footer content here -->
            </footer>
        </div>

        <div id="modal" class="modal-overlay">
            <div id="modal-cont" class="modal-content">
                <div class="playlist-image">
                    <img
                        id="modal-img"
                        src="./assets/img/playlist.png"
                        width="100%"
                        alt="Playlist Art"
                    />
                </div>

                <div class="playlist-info">
                    <h2 id='modal-name' class="modal-playlist-name">Playlist Name</h2>
                    <p id='modal-author' class="modal-playlist-creator">Creator Name</p>
                </div>

                <div id='song-list-container' class="song-list">
                    
                </div>
                <button class="delete-btn" onclick="del_playlist(this)">Delete</button>
                <button class="shuffle-btn" onclick="shuffle(this)">Shuffle</button>
            </div>
        </div>

        
        <script src="script.js"></script>
</html>
