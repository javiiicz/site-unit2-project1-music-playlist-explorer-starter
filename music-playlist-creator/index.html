<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Music Playlist Explorer</title>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="page-layout">

            <header>
                <!-- Your header content here -->
                <h1>Music Playlist Explorer</h1>
                <nav>
                    <ul>
                        <a class="navlink current" href="index.html">Home</a>
                        <a class="navlink" href="featured.html">Featured</a>
                    </ul>
                </nav>
            </header>
            <main class="home-main">
                <!-- Your main content here -->
                <section class="tools">
                
                    <div class="dropdown">
                        <button onclick="toggleMenu()" class="dropbtn">Sort Playlists</button>
                        <div id="myDropdown" class="dropdown-content">
                            <button onclick="sortAlphabetically()">By Name</button>
                            <button onclick="sortLikes()">By Like Count</button>
                            <button onclick="sortDates()">By Date Added</button>
                        </div>
                    </div>
                    
                    <button class="add-button" onclick="toggleAddModal()">
                        Add New Playlist
                    </button>

                    <form id="search-form" class="search-tab">
                        <label>Search</label>
                        <input id='search-text' type="text">

                        <input id="radio1" type="radio" value="name" name="search" checked="true">
                        <label for="radio1">Name</label>

                        <input id="radio2" type="radio" value="author" name="search">
                        <label for="radio2">Author</label>

                        <button class="search-btn" type="submit">Search</button>
                        <button class="clear-btn">Clear</button>
                    </form>

                </section>
                <section id="playlist-container" class="playlist-cards">

                </section>
            </main>
            <footer>
                <!-- Your footer content here -->
                <p>CodePath Project 1 - Javier Carrillo - 6/6/25</p>
            </footer>
        </div>

        <div id="modal" class="modal-overlay">
            <div id="modal-cont" class="modal-content">
                <div class="playlist-image">
                    <img
                        id="modal-img"
                        src="./assets/img/playlist.png"
                        width="100%"
                        alt="Playlist Art"
                    />
                </div>

                <div class="playlist-info">
                    <h2 id='modal-name' class="modal-playlist-name">Playlist Name</h2>
                    <p id='modal-author' class="modal-playlist-creator">Creator Name</p>
                </div>

                <div id='song-list-container' class="song-list">
                    
                </div>
                <div>
                    <button class="edit-btn" onclick="edit(this)">Edit</button>
                    <button class="delete-btn" onclick="del_playlist(this)">Delete</button>
                </div>
                <button class="shuffle-btn" onclick="shuffle(this)">Shuffle</button>
            </div>
        </div>


        <div id="add-modal" class="modal-overlay">
            <div id="add-modal-content" class="add-modal-content">
                <h2 class="add-modal-title">Create a New Playlist</h2>
                
                <form id="main-form"></form>
                <form id="sub-form"></form>

                <div class="form-group">
                    <label form="main-form">Cover Image:</label>
                    <input id="main-form-art" form="main-form" type="text" required>
                </div>

                <div class="form-group">
                    <label>Playlist Name:</label>
                    <input id="main-form-name" form="main-form" type="text" required>
                </div>

                <div class="form-group">
                    <label>Playlist Author:</label>
                    <input id="main-form-author" form="main-form" type="text" required>
                </div>

                <div class="sub-form-container">
                    <h3 class="add-songs-title">Add Songs:</h3>

                    <div class="form-group">
                        <label>Song Name:</label>
                        <input form="sub-form" type="text" id="song-name-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Song Artist:</label>
                        <input form="sub-form" type="text" id="song-name-artist" required>
                    </div>

                    <div class="form-group">
                        <label>Song Album:</label>
                        <input form="sub-form" type="text" id="song-name-album" required>
                    </div>

                    <div class="form-group">
                        <label>Song Duration:</label>
                        <input form="sub-form" type="text" id="song-name-duration" required>
                    </div>

                    <button form="sub-form" type="submit" class="form-btn">Add Song</button>
                </div>
                    
                <div class="add-song-list">

                </div>

                <button form="main-form" type="submit" class="main-submit form-btn">Submit</button>
                
            </div>
        </div>


        <div id="edit-modal" class="modal-overlay">
            <form id="edit-form"></form>
            <div id="edit-modal-cont" class="modal-content">
                <div class="playlist-image">
                    <img
                        id="edit-modal-img"
                        src="./assets/img/playlist.png"
                        width="100%"
                        alt="Playlist Art"
                    />
                </div>

                <div class="playlist-info">
                    <input form='edit-form' class="edit-name" type="text" value="Placeholder Name">
                    <input form='edit-form' class="edit-author" type="text" value="Placeholder Author">
                </div>

                <div id='edit-song-list-container' class="song-list">
                    
                </div>
            </div>
        </div>

        
        <script src="script.js"></script>
</html>
